
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.3.1.min.js"></script>
	<title>jQuery Crash Course</title>
	<style>
		body {
			font-size: 17px;
			font-family: Verdana, Halvetica;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header {
			background: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			border-bottom: 4px solid #000;
			margin-bottom: 10px;
		}
		#container {
			width: 90%;
			margin: auto;
			padding: 10px;
			/*text-align: center;*/
		}
		#container div {
			margin-bottom: 10px;
		}

		#box {
			color: #fff;
			background: darkred;
			width: 500px;
			height: 90px;
			padding: 40px;
			text-align: center;
		}
		#box2 {
			background: green;
			color: #fff;
			text-align: center;
			padding-top: 80px;
			width: 200px;
			height: 110px;
			position: relative;
		}
	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course | Effects And Animations</h1>
	</header>
	
	<div id="container">
		<button id="btnFadeOut">Fade Out</button>
		<button id="btnFadeIn">Fade In</button>
		<button id="btnFadeToggle">Fade Toggle</button>

		<hr>

		<button id="btnSlideUp">Slide Up</button>
		<button id="btnSlideDown">SLide Down</button>
		<button id="btnSlideToggle">Slide Toggle</button>
		<button id="btnSlideStop">Slide Stop</button>
		<button id="btnSlideUpDown">Slide Up/Down</button>
		<hr>
		
		<div id="box">Hello World</div>

		<hr>

		<button id="btnMoveLeft">Move Left</button>
		<button id="btnMoveRight">Move Right</button>
		<button id="btnMoveRand">Move Randomly</button>
		<button id="btnMoveAround">Move Around</button>

		<hr>

		<div id="box2">I can move</div>
		
	</div>

	<script>
		$(document).ready(function(){
			// ---------------Fade-------------------
			$('#btnFadeOut').click(function(){
				$('#box').fadeOut(3000, function(){
					$('#btnFadeOut').text("It Is Gone");
				});
			});
			$('#btnFadeIn').click(function(){
				$('#box').fadeIn(3000, function(){
					$('#btnFadeIn').text("Here Again");
				});
			});
			$('#btnFadeToggle').click(function(){
				$('#box').fadeToggle(1000);
			});
			// ----------------Slide------------------
			$('#btnSlideUp').click(function(){
				$('#box').slideUp(1000);
			});
			$('#btnSlideDown').click(function(){
				$('#box').slideDown(1000);
			});
			$('#btnSlideToggle').click(function(){
				$('#box').slideToggle(1000);
			});
			$('#btnSlideStop').click(function(){
				$('#box').stop();
			});
			$('#btnSlideUpDown').click(function(){
				$('#box').slideUp(250);
				$('#box').slideDown(250);
			});
			//---------------Movements---------------
			$('#btnMoveRight').click(function(){
				$('#box2').animate({
					left: 500,
					width: '180px',
					height: '90px',
					paddingTop: '60px',
					opacity: '0.5'
				})
			})
			$('#btnMoveLeft').click(function(){
				$('#box2').animate({
					left: 0,
					width: '200px',
					height: '110px',
					paddingTop: '80px',
					opacity: '1'
				})
			})
			$('#btnMoveRand').click(function(){
				var move = Math.floor(Math.random() * 1000);
				$('#box2').animate({
					left: move
				})
			})
			$('#btnMoveAround').click(function(){
				var box = $('#box2');
				box.animate({
					left: 200
				});
				box.animate({
					top: 200
				});
				box.animate({
					left: 0,
					top: 200
				});
				box.animate({
					left: 0,
					top: 0
				});
			})
		});
	</script>
</body>
</html>
